<po-page-edit
    [p-breadcrumb]="breadcrumb"
    (p-cancel)="onCancelClick()"
    [p-disable-submit]="isFormInvalid"
    (p-save)="onSaveClick()"
    (p-save-new)="onSaveAndNewClick()"
    p-title="Cadastro de grupo de produtos" >

    <po-dynamic-form #dynamicForm [p-fields]="formFields"></po-dynamic-form>

</po-page-edit>

<po-loading-overlay
    *ngIf="isBusy"
    [p-screen-lock]="true"
    p-text="Aguarde" >
</po-loading-overlay>
